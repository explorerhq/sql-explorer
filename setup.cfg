[coverage:run]
branch = True
parallel = True
omit =
    explorer/__init__.py,
    explorer/migrations/*,
    explorer/tests/*,
    test_project/*,
source =
	explorer

[coverage:paths]
source =
	explorer
	.tox/*/site-packages

[coverage:report]
show_missing = True

[flake8]
max-line-length = 119
exclude =
    *.egg-info,
    .eggs,
    .git,
    .settings,
    .tox,
    .venv,
    build,
    data,
    dist,
    docs,
    *migrations*,
    requirements,
    tmp

[isort]
line_length = 119
skip = manage.py, *migrations*, .tox, .eggs, data, .env, .venv
include_trailing_comma = true
multi_line_output = 5
lines_after_imports = 2
default_section = THIRDPARTY
sections = FUTURE, STDLIB, DJANGO, THIRDPARTY, FIRSTPARTY, LOCALFOLDER
known_first_party = explorer
known_django = django
